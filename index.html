<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Scrambler</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f9;
    }
    h1 {
      color: #333;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px 0;
    }
    button {
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
    }
    button:hover {
      background-color: #45a049;
    }
    #result, #meaning {
      font-size: 18px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Word Scrambler</h1>
  
  <!-- Input field for scrambled word -->
  <p>Enter a scrambled word:</p>
  <input type="text" id="scrambled-word" placeholder="Enter scrambled word">
  <button onclick="validateWord()">Check Word</button>
  
  <!-- Placeholder for the results -->
  <p id="result"></p>
  <p id="meaning"></p>

  <script>
    // Function to validate if a scrambled word exists
    function validateWord() {
      const scrambledWord = document.getElementById("scrambled-word").value.trim();

      // Validate input (ensure it's not empty)
      if (!scrambledWord) {
        document.getElementById("result").innerHTML = "Please enter a scrambled word!";
        return;
      }

      // Use CORS proxy to bypass CORS issue when calling Datamuse API
      const corsProxy = "https://cors-anywhere.herokuapp.com/"; // CORS proxy
      const apiUrl = `${corsProxy}https://api.datamuse.com/words?sp=${scrambledWord}`;

      fetch(apiUrl)
        .then(response => response.json())  // Parse the response as JSON
        .then(data => {
          if (data.length > 0) {
            // If the word is valid, show a success message
            document.getElementById("result").innerHTML = `"${scrambledWord}" is a valid word!`;
            getMeaning(scrambledWord);  // Optionally, get and display meaning
          } else {
            // If the word is invalid, try permutations
            findCorrectWord(scrambledWord);
          }
        })
        .catch(error => {
          console.error("Error with API request:", error);
          document.getElementById("result").innerHTML = "There was an error checking the word.";
        });
    }

    // Function to find the correct word by generating permutations
    function findCorrectWord(scrambledWord) {
      const permutations = getPermutations(scrambledWord);
      let foundWord = null;

      // Loop through all permutations to check if any is a valid word
      for (let i = 0; i < permutations.length; i++) {
        const word = permutations[i];
        const apiUrl = `https://cors-anywhere.herokuapp.com/https://api.datamuse.com/words?sp=${word}`;

        fetch(apiUrl)
          .then(response => response.json())  // Parse the response as JSON
          .then(data => {
            if (data.length > 0) {
              foundWord = word; // A valid word has been found
              document.getElementById("result").innerHTML = `"${scrambledWord}" was unscrambled to "${foundWord}"!`;
              getMeaning(foundWord);  // Optionally, get and display meaning
              return;
            }
          })
          .catch(error => {
            console.error("Error with API request:", error);
          });
      }

      // If no valid word was found
      if (!foundWord) {
        document.getElementById("result").innerHTML = `"${scrambledWord}" does not form a valid word.`;
        document.getElementById("meaning").innerHTML = "";
      }
    }

    // Function to generate all permutations of a string
    function getPermutations(str) {
      let results = [];
      if (str.length === 1) {
        results.push(str);
      } else {
        for (let i = 0; i < str.length; i++) {
          const char = str[i];
          const remainingChars = str.slice(0, i) + str.slice(i + 1);
          const subPermutations = getPermutations(remainingChars);
          for (let j = 0; j < subPermutations.length; j++) {
            results.push(char + subPermutations[j]);
          }
        }
      }
      return results;
    }

    // Function to get word meaning (for example purposes)
    function getMeaning(word) {
      document.getElementById("meaning").innerHTML = `Meaning of "${word}": A valid English word!`;
    }
  </script>
</body>
</html>
